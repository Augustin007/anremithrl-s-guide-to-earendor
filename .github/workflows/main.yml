# .github/workflows/deploy.yml
name: Build and Deploy Obsidian Vault Site

on:
  push:
    branches: [ "main" ]  # Replace with your default branch if different

permissions:
  pages: write           # Required permission to deploy to GitHub Pages
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install MkDocs and theme
      - name: Install site dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material
          # You can install additional MkDocs plugins if needed
          # e.g., pip install mkdocs-awesome-pages-plugin

      # Step 4: Build the static site
      - name: Build MkDocs site
        run: mkdocs build --clean

      # Step 5: Upload build output as a Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./site  # MkDocs outputs the site by default into 'site/'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
