name: Build and Deploy MkDocs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Remove previous site output 
        run: rm -rf site


      - name: Normalize filenames
        run: python scripts/normalize_filenames.py

      - name: Rewrite Obsidian links
        run: python scripts/rewire_links.py

      - name: Build site
        run: mkdocs build --clean

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v4
        with:
          path: site/

      - uses: actions/deploy-pages@v4

